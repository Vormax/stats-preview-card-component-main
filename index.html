<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
  <div class="card">
    <div class="card-image">
    <img src="/images/image-header-desktop.jpg" alt="Команда работает в офисе">
</div>
<div class="card-content">
  <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
  <p class="main-par">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
<div class="stats">

  <div class="stat">
  <p class="stat-number">10K+ </p> 
  <p class="stat-heading">companies </p>
  </div>

  <div class="stat">
  <p class="stat-number">314 </p>
  <p class="stat-heading">templates</p>
  </div>
  
  <div class="stat">
  <p class="stat-number">12M+ </p>
  <p class="stat-heading">queries</p>
  </div>
</div>
</div>
</div>
</main>
</body>
</html>
